<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Swap</title>
    <script>
        const strings = ['second', 'first'];
        const [first, second] = strings;
        console.log('== Destructuring the array strings ==');
        console.log(first, second);
        const [finalFirst, finalSecond] = [second, first];
        console.log('== Swapping the values of the array strings ==');
        console.log(finalFirst, finalSecond);
    </script>
</head>
<body>
</body>
</html>
