<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Function</title>
    <script>
        const convertCurrency = (amount) =>  ({
                USD: amount * 1.17,
                EUR: amount * 1.2,
                GBP: amount * 1.3,
            })

        console.log('== Destructuring the function convertCurrency ==');
        const { USD, EUR, GBP } = convertCurrency(100);
        console.log(USD, EUR, GBP);
        console.log(GBP, EUR); // it could be in any order or missing one


        const tipCalc = ({total = 100, tip = 0.15, tax = 0.13} = {}) => total + (total * tip) + (total * tax);

        console.log('== Destructuring the function tipCalc ==');
        console.log(tipCalc({total: 100, tip: 0.15, tax: 0.13}));
        console.log(tipCalc({total: 110}));
        console.log(tipCalc({tax: 0.18, total: 120}));
        console.log(tipCalc({total: 130, tip: 0.15, name: 'John', age: 30, city: 'New York'}));
        console.log(tipCalc()); // it will use the default values if any passed in the function call that's why we equal it to an empty object
    </script>
</head>
<body>
</body>
</html>
